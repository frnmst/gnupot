# This file is used (imported) by config.sh. You can edit it and use it as a 
# default configuration file for new setups.

# All the following variables are required, but some are more important than 
# others.

#
# Important variables.
#

Server=""
ServerUsername=""
RemoteDir="GNUpot"
LocalDir=""$HOME"/GNUpot"
SSHKeyPath=""$HOME"/.config/gnupot/id_rsa_gnupot"
KeepMaxCommits="0"
LocalHome="$HOME"
RemoteHome=""
GitCommitterUsername="$USER"
GitCommitterEmail="$USER"

#
# Other variables.
#

TimeToWaitForOtherChanges="5"
BusyWaitTime="60"
SSHMasterSocketPath=""$CONFIGDIR"/gnupotSSHMasterSocket"
SSHMasterSocketTime="120"
NotificationTime="2000"
[ -d "/dev/shm" ] && LockFilePath="/dev/shm/.lockfile" \
|| LockFilePath=""$CONFIGDIR"/.lockfile"

#
# Invisible variables.
#
RSAKeyBits="8192"
